
<html>
<head>
	<title>Marquee Effect</title>
	<style>
		.marquee {
			margin: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<div class="marquee">
		<marquee direction="left" behavior="scroll" scrollamount="2" scrolldelay="10">
			Tilak Maharashtra University
		</marquee>
	</div>
</body>
</html>
