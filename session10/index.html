
<html>
<head>
  <title>Split Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .half {
      width: 50%;
      height: 100%;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left half -->
    <div class="half">
      <iframe src="A1.htm" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <!-- Right half -->
    <div class="half">
      <iframe src="A2.htm" frameborder="0" width="100%" height="100%"></iframe>
    </div>
  </div>
</body>
</html>
